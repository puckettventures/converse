AWSTemplateFormatVersion: 2010-09-09
Description:
  converse
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  postCreateReaderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/post-create-reader.createReader
      Runtime: nodejs20.x
      Architectures:
      - x86_64
      MemorySize: 512
      Timeout: 900
      Role: !GetAtt LambdaExecutionRole.Arn
      Environment:
        Variables:
          OPENAI_API_KEY: !Sub "{{resolve:secretsmanager:dev/converse/OpenAI}}"
      Description: A function that creates a reader session by identifying speakers and generating MP3 files using OpenAI.
      Events:
        Api:
          Type: Api
          Properties:
            Path: /create-reader
            Method: POST
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaSecretsManagerS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # Grant permission to access secrets in Secrets Manager
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:dev/converse/OpenAI*"

              # Grant permission to upload files to the S3 bucket
              - Effect: Allow
                Action:
                  - s3:PutObject
                Resource: "arn:aws:s3:::converse-bucket/audio/*"

                # Grant permission to log to CloudWatch
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"

Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"